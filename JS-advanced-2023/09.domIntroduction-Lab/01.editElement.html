<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello, Ivo!</h1>
    <button onclick="edit(document.getElementsByTagName('h1')[0],'Ivo','Document Object Model')">Edit Element</button>

    <script>
        function edit(h1Element,match,replacer) {
            const content = h1Element.textContent;
            const matcher = new RegExp(match,'g')
            const edited = content.replace(matcher,replacer)
            h1Element.textContent = edited
        }

    </script>
</body>
</html>
