<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr><th>Name</th><th>Town</th></tr>
        <tr><td>Eve</td><td>Sofia</td></tr>
        <tr><td>Nick</td><td>Varna</td></tr>
        <tr><td>Didi</td><td>Ruse</td></tr>
        <tr><td>Tedy</td><td>Varna</td></tr>
    </table>
    <button onclick="colorizeRows()">Colorize</button>

    <script>
     function colorizeRows() {
        let evenElements = document.querySelectorAll('table tr')
        let index = 0;
       for(let even of evenElements) {
        index++
        if(index % 2 === 0) {
            even.style.background = "teal"
        }
       }
     }
    </script>
</body>
</html>
